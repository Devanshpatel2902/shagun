<body class="min-h-screen flex items-center justify-center p-4">

        <!-- Page Content Area -->

    <script>
        // Global state for navigation
        let currentPage = 0;
        const totalPages = 3; // UPDATED: Intro, Messages, Final Gift
        const apiKey = ""; 

        // --- Core Application Logic ---

        // Pages Data Structure - UPDATED: Contract page removed.
        const pages = [
            { id: 'intro', title: 'A ComedyCulture Special Delivery!', render: renderIntroPage },
            { id: 'messages', title: 'The Hall of Fame (of Love)', render: renderMessagesPage },
            { id: 'gift', title: 'Your Grand Finale Gift', render: renderGiftPage } // Updated title for impact
        ];

        function renderPage() {
            const container = document.getElementById('page-container');
            const pageData = pages[currentPage];

            // Update Header and Content
            container.innerHTML = `
                <h2 class="text-3xl md:text-4xl font-extrabold text-center text-teal-700 mb-6 border-b-2 pb-2 border-teal-100">${pageData.title}</h2>
                <div id="${pageData.id}-content"></div>
            `;
            
            // Execute the specific page renderer
            pageData.render();

            // Update Navigation Buttons
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentPage === 0;

            if (currentPage === totalPages - 1) { // Last Page (Index 2)
                nextBtn.innerHTML = 'Finish <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>';
                nextBtn.onclick = () => showMessageBox("Finished!", "Thank you for visiting Shagun's Birthday Site! üéâ The celebration continues offline!", "teal");
            } else if (currentPage === totalPages - 2) { // Page before last (Index 1 - Messages)
                 nextBtn.innerHTML = 'Next (The Gift!) <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>';
                 nextBtn.onclick = nextPage;
            } else { // First Page (Index 0 - Intro)
                nextBtn.innerHTML = 'Next <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>';
                nextBtn.onclick = nextPage;
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        }

        // --- Page Render Functions ---

        function renderIntroPage() {

                    </h1>

                    </p>

                    </p>
                    <button onclick="nextPage()" class="mt-8 bg-orange-500 text-white px-8 py-3 rounded-full text-xl font-bold shadow-xl hover:bg-orange-600 transition-all transform hover:scale-105">

                { sender: "The Team Lead", message: "Happy Birthday! We would write a better message, but honestly, you'd just edit it to be funnier. So, enjoy the day, you legend!" },

            document.getElementById('messages-content').innerHTML = `

                    <p class="text-6xl">üèÜüéâüíº</p>

        // --- Utility Functions ---

        // Custom Message Box instead of alert()
        function showMessageBox(title, message, color = 'red') {
            const overlay = document.createElement('div');
            overlay.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50';
            overlay.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full border-t-8 border-${color}-500">
                    <h3 class="text-xl font-bold text-${color}-700 mb-3">${title}</h3>
                    <p class="text-gray-700">${message}</p>
                    <button onclick="this.closest('.fixed').remove()" class="mt-4 w-full bg-${color}-500 text-white font-semibold py-2 rounded-lg hover:bg-${color}-600 transition-colors">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // --- Fetch helper kept for completeness, though not strictly used in this version ---

        async function fetchWithExponentialBackoff(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (response.status === 429 && i < maxRetries - 1) { // Rate limit
                            const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        // Initialize the app
        window.onload = () => {
            renderPage();
        };

    </script>
</body>
</html>
